<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div>
            <p class="rounded">
                <a href="{{filme.imagem_reg}}"  target="_blank" class="rounded card" >
                    <img src="{{filme.imagem_reg}}" style="border-radius: 5px;" class="shadow-lg rounded sizeImage">
                </a>
            </p>
        </div>
            <div class="project-info-box shadow width-button">
                <div class="flex buttons  ">
                    <button class="rounded-pill buttons_color disabled ">
                        <div class="flex paddingButtons">
                            <fa-icon class="likesColor paddingButtons" [icon]="icons.thumbsUp" size="lg"></fa-icon>
                            <p>{{filme.likes}}</p>
                        </div>
                    </button>

                    <button class="rounded-pill buttons_color disabled ">
                        <div class="flex paddingButtons">
                            <fa-icon class="downloadColor paddingButtons" [icon]="icons.download" size="lg"></fa-icon>
                            <p>{{filme.downloads}}</p>
                        </div>
                    </button>

                    <button class="rounded-pill buttons_color btn-outline-dark">
                        <div class=" paddingButtons margin flex buttons" routerLinkActive="active" routerLink=""
                            (click)="isFavorite? filmesService.addToFavorites(filme) : filmesService.removeFromFavorites(filme.id) ">
                            <div class="paddingButtons">
                                <fa-icon class="heartColor" [icon]="icons.heart" size="lg" *ngIf="isFavorite"></fa-icon>
                                <fa-icon class="heartColor" [icon]="icons.heartBroken" size="lg" *ngIf="!isFavorite">
                                </fa-icon>
                                Favorites
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="project-info-box mt-0 shadow">
                <h2> {{filme.description != '' ? filme.description : filme.alt_description}}</h2>
                <h2 class="grey">({{filme.created_at | date : "yyyy"}})</h2>
                <h3 class="dark_grey">{{filme.user}} </h3>
                <p class="card-text">{{ filme.created_at | date: "dd/MM/yyyy" }}</p>
            </div>

            <div class="project-info-box shadow">
                <h2>Tags</h2>
                <p style="font-weight: 500;" class=" btn rounded-pill buttons_color disabled">[<span>{{ filme.tags.join("] [")}}</span>]
                </p>
            </div>
        </div>
    </div>
</div>
