<div class="container ">
  <app-no-results *ngIf="Search.length == 0"></app-no-results>
  <div class="row pb-5 mb-4 witdh ">
    <div class=" col-lg-3 col-md-4 col-sm-6 col-6 mb-4 mb-lg-0 " *ngFor="let f of Search">
      <app-not-found *ngIf="Search.length == 0"></app-not-found>
      <div class="card rounded size shadow-lg border-0 mb-5 ">
        <div class="card-body p-4 ">
          <a class="decoration" [routerLink]="['/details-search',f.id]">
            <img [src]=" f.imagem" class="img-product d-block mb-3" alt="Imagem" />
            <div class="row height center">
              <div class="col-lg-10 col-md-10 discription_size">
                <h5 class="card-title" *ngIf="f.description != '' ">
                  {{f.description.substr(0,15)}}
                  <span *ngIf="f.description.length > 15">...</span>
                </h5>
                <h5 class="card-title" *ngIf="f.description == '' ">
                  {{f.alt_description.substr(0,15)}}
                  <span *ngIf="f.alt_description.length > 15">...</span>
                </h5>
                <p class="font-bold mb-2">
                <p class="card-text">{{ f.created_at | date: "dd/MM/yyyy" }}</p>
                <div>
                  <button class="btn btn-light alignbtt">
                    <fa-icon [icon]="iconFontAwesome"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="padding-bottom">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-bottom center">
  <nav aria-label="Page navigation example ">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled : searchPage == 1}">
        <a class="page-link" aria-label="Previous" (click)="left()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled : Search.length < 24}">
        <a class="page-link" aria-label="Next" (click)="right()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="end ">
  <button class="up rounded-circle"  (click)="scrollToTop()">
    <fa-icon [icon]="up"></fa-icon>
  </button>
</div>
